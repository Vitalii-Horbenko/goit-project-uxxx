<section class="registration">
    <div class="container">
        <div class="registration__offer">
        <div class="registration__title-text">    
        <h3 class="registration__title">Регистрация на 
            <span class="attention-text">бесплатную</span> телефонную 
            <span class="attention-text">консультацию</span> 
         по нюансам ЗНО по английскому языку
    </h3>
    </div>
        <div class="registration__description-text">
        <p class="registration__description">Оставляйте заявку на участие в 
             <span class="attention-text">бесплатном занятии.</span> С вами свяжется консультант и ответит на вопросы.
        </p>
        </div>
        </div>
        <div class="registration-form">
            <form class="registration-form__form" id="mail-form" method="POST" name="info-data">
                <input class="registration-form__input validation" type="text" name="name" maxlength="12" placeholder="Имя*" id="user-name"  required=""> 
                <input class="registration-form__input validation" type="tel" name="phone" value="" placeholder="Телефон*" id="phone-mask" required="" maxlength="18" autocomplete="off"> 
                <button type="submit" id="sendMail" class="registration-form__button">хочу на бесплатное занятие</button>
            </form>
        </div>
    </div>
</section>
